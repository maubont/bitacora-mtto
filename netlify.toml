[build]
  command = "npm run build"
  publish = "dist"

# Disable secret scanning for environment variables
# These are intentionally set as environment variables in Netlify
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Optional: Configure redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
